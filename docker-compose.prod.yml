version: '3.8'

# Production deployment - all services containerized
# Usage: docker compose -f docker-compose.prod.yml up -d
#
# Required environment variables (via .env or export):
#   DATABASE_URL=postgresql://postgres:PASSWORD@postgres:5432/event_platform
#   JWT_SECRET=your-secret-key
#   CORS_ORIGIN=http://localhost:5173,http://localhost:5174
#   VITE_PLATFORM_URL=http://localhost:3000

services:
  postgres:
    image: postgres:15-alpine
    container_name: event-platform-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-devpassword}
      POSTGRES_DB: event_platform
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - event-platform

  platform:
    build:
      context: .
      dockerfile: platform/Dockerfile
    container_name: event-platform-api
    environment:
      DATABASE_URL: postgresql://postgres:${POSTGRES_PASSWORD:-devpassword}@postgres:5432/event_platform
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-24h}
      NODE_ENV: production
      HOST: 0.0.0.0
      PORT: 3000
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:5173,http://localhost:5174}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID:-}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET:-}
      GOOGLE_CALLBACK_URL: ${GOOGLE_CALLBACK_URL:-}
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000/health"]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - event-platform

  lottery:
    build:
      context: .
      dockerfile: apps/lottery/Dockerfile
      args:
        VITE_PLATFORM_URL: ${VITE_PLATFORM_URL:-http://localhost:3000}
    container_name: event-platform-lottery
    ports:
      - "5173:80"
    depends_on:
      - platform
    networks:
      - event-platform

  quiz:
    build:
      context: .
      dockerfile: apps/quiz/Dockerfile
      args:
        VITE_PLATFORM_URL: ${VITE_PLATFORM_URL:-http://localhost:3000}
    container_name: event-platform-quiz
    ports:
      - "5174:80"
    depends_on:
      - platform
    networks:
      - event-platform

volumes:
  postgres_data:

networks:
  event-platform:
    driver: bridge
